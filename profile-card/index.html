<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
  </head>
  <body>
    <div class="container flex flex-col">
      <div class="card rounded-2xl flex flex-col">
        <div class="top rounded-2xl">
          <img
            class="w-20"
            src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001882.png"
            alt=""
          />
        </div>
        <div class="body">
          <div class="title">
            <p class="name">Johnny Rogers</p>
            <p class="ate">@jhonnyRogers</p>
          </div>
          <div class="socialMedia">
            <img
              src="https://img.icons8.com/ios11/512/facebook-new.png"
              alt=""
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/61/61109.png"
              alt=""
            />
            <img
              src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
              alt=""
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/739/739193.png"
              alt=""
            />
            <img
              src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk4Mi1kNi0wOS5wbmc.png"
              alt=""
            />
          </div>
          <div class="desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur
            ipsam facilis nam exercitationem eum quibusdam error iusto autem
          </div>
        </div>
        <div class="buttons">
          <button class="follow px-5 py-1 rounded-2xl">Follow</button>
          <button class="message px-5 py-1 rounded-2xl">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
